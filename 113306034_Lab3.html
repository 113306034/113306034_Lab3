<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>113306034_Lab3_Number Guessing Game</title> 
</head> 
<body> 
	<h1>113306034_Lab3_Number Guessing Game</h1>

	 <div id="result"></div>

	 <script> // 隨機生成1到100之間的數字
	  const targetNumber = Math.floor(Math.random() * 98) + 2; 
	  let attemptsLeft = 7;
	  let guess = 0;
	  let max = 100;
	  let min = 1;

	  while (attemptsLeft > 0 && guess !== targetNumber) { 
	  		let promptText = `請輸入一個${min}到${max}之間的數字。剩餘次數: ${attemptsLeft}`; 
	  		guess = parseInt(window.prompt(promptText, ""), 10); 

	  		 	if (guess > targetNumber) {
	  		 		max = guess;
	  		 		attemptsLeft--;
	  		 		alert("數字太大了");
	  		 	} else if (guess < targetNumber) {
	  		 		min = guess;
	  		 		attemptsLeft--;
	  		 		alert("數字太小了");
	  		 	}else if(guess === min ){
	  		 		alert("請輸入有效範圍內的數字!(不能選擇範圍的上下限)");
	  		 	}
	  		 	 else if(guess === min ){
	  		 		alert("請輸入有效範圍內的數字!(不能選擇範圍的上下限)");
	  		 	} else {
	  		 		alert("恭喜你，猜對了！");
	  		 		document.getElementById("result").innerHTML = '<img src="correct.jpg" alt="Correct">';
	  		 		break;
	  		 	}
	  	}
	  	if (attemptsLeft === 0) { 
	  		alert(`很遺憾，你的次數用完了。正確答案是 ${targetNumber}`);
	  		document.getElementById("result").innerHTML = '<img src="wrong.jpg" alt="Wrong">'; 
	  	}
	</script>
</body>
</html>
